<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Criar um conta</h2>
        </div>

        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Nome de usuário </label>
                <input type="text" name="username" id="username" placeholder="Digite seu nome de usuário...">
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-circle-check"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="email">Email </label>
                <input type="email" name="email" id="email" placeholder="Digite seu email...">
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-circle-check"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="password">Senha </label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha...">
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-circle-check"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="password-confirmation">Confirmação de senha </label>
                <input type="password" name="password-confirmation" id="password-confirmation" placeholder="Digite sua senha novamente...">
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-circle-check"></i>
                <small>Mensagem de erro</small>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/903813670b.js" crossorigin="anonymous"></script>
    <script src="./scripts.js"></script>
</body>

</html>
